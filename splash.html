<!DOCTYPE html>
<html>
<head>
    <title>{{ splash_header }}</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #f7f7f7;
        text-align: center;
        padding-top: 50px;
      }
      .form-container {
        display: inline-block;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        max-width: 400px;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      p.tagline {
        font-size: 18px;
        margin-top: -10px;
        color: #555;
      }
      input[type='text'], input[type='email'], input[type='date'], select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type='submit'] {
        background: #28a745;
        color: #fff;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type='submit']:hover {
        background: #218838;
      }
    </style>
</head>
<body>
    <div class="form-container">
        {% if logo_path %}
            <img src="{{ logo_path }}" alt="Contest Logo" class="logo">
        {% endif %}
        <h1>{{ splash_header }}</h1>
        <p class="tagline">Enter now for your chance to win!</p>
        <form method='post' action='/?url={{ original_url }}'>
          <input type='hidden' name='url' value='{{ original_url }}'>
          First Name: <input type='text' name='first_name' required><br>
          Last Name: <input type='text' name='last_name' required><br>
          Birthday: <input type='date' name='birthday' required><br>
          Zip Code: <input type='text' name='zip_code' required><br>
          Email: <input type='email' name='email' required><br>
          Gender:
          <select name='gender'>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
            <option value='Other'>Other</option>
            <option value='Prefer not to say'>Prefer not to say</option>
          </select><br>
          <input type='submit' value='Enter Now'>
        </form>
    </div>
</body>
</html>
